<caption>Cars</caption>
<table class="table">
  <thead>
    <tr>
      <th>Car</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Model Year</th>
      <th>Daily Price($)</th>
    </tr>
  </thead>
  <tr *ngFor="let car of carDetails">
    <td>{{ car.carName}}</td>
    <td>{{car.brandName }}</td>
    <td>{{car.colorName}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
  </tr>
</table>
