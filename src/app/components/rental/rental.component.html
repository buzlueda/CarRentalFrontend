<caption>Customers</caption>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Rental Id</th>
      <th>Car</th>
      <th>Brand</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{ rental.id }}</td>
    <td>{{ rental.description }}</td>
    <td>{{ rental.brandName }}</td>
    <td>{{ rental.firstName }}</td>
    <td>{{ rental.lastName }}</td>
    <td>{{ rental.rentDate }}</td>
    <td>{{ rental.returnDate }}</td>
  </tr>
</table>
