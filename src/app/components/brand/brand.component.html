<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-success"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<caption>Brands</caption>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>BrandId</th>
      <th>Name</th>
    </tr>
  </thead>
  <tr *ngFor="let brand of brands">
    <td>{{ brand.brandId }}</td>
    <td>{{ brand.name }}</td>
  </tr>
</table>
